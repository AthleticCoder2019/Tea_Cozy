<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
        </div>
        <nav>
            <span><a href="#mission">Mission</a></span>
            <span><a href="#tea-headline">Featured Tea</a></span>
            <span><a href="#">Locations</a></span>
        </nav>
    </header>

    <!-- Page Content> -->

    <div class="content">
        <!-- Mission -->
        <div class="mission">
            <div class="image-content">
                <div class="image-text">
                    <h2>Our Mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </div>
        </div>
        <!-- Featured Tea Headline -->
        <div class="tea-headline">
            <h2>Tea of the Month</h2>
            <h4> What's Steeping at The Tea Cozy?</h4>
        </div>

        <!-- Tea Products -->
        <div class="prod-container"> 
            <div class="product">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Berry Blitz Tea">
                <span><h3>Fall Berry Blitz Tea</h3></span>
            </div>
            <div class= "product">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced Rum">
                <span><h3>Spiced Rum Tea</h3></span>
            </div>
            <div class="product">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Donut">
                <span><h3>Seasonal Donuts</h3></span>
            </div>
            <div class="product">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
                <span><h3>Myrtle Ave Tea</h3></span>
            </div>
            <div class="product">
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
                <span><h3>Bedford Bizarre Tea</h3></span>
            </div>
        </div>
        
        <!-- Locations -->
        <div class="locations">
            <div class="loc-container">

            </div>

        </div>
    </div>
</body>
</html>
